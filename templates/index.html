<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI Content Generator</h1>
        <form action="/generate" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter Prompt</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tone" class="form-label">Select Tone</label>
                <select class="form-select" id="tone" name="tone">
                    <option value="formal">Formal</option>
                    <option value="humorous">Humorous</option>
                    <option value="conversational">Conversational</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="platform" class="form-label">Select Platform</label>
                <select class="form-select" id="platform" name="platform">
                    <option value="linkedin">LinkedIn</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Content Types</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="text" id="text" name="content_types">
                    <label class="form-check-label" for="text">Text</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="image" id="image" name="content_types">
                    <label class="form-check-label" for="image">Image</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="video" id="video" name="content_types">
                    <label class="form-check-label" for="video">Video</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="meme" id="meme" name="content_types">
                    <label class="form-check-label" for="meme">Meme</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generate Content</button>
        </form>
    </div>
</body>
</html>
